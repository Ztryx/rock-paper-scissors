<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <h:outputStylesheet library="css" name="/theme/bootstrap.css"/>
    <h:outputStylesheet library="css" name="/theme/bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="/theme/_bootswatch.scss"/>
    <h:outputStylesheet library="css" name="/theme/_variables.scss"/>
    <h:outputStylesheet library="css" name="/private/own-theme.css"/>
    <title>Rock, Paper, Scissors!</title>
</h:head>
<h:body>
    <b:container>
        <div style="text-align: center; margin: 50px auto;">
            <p:graphicImage library="images" name="lottoland-logo.png" styleClass="logo"/>
        </div>
        <div style="text-align: center; margin: 0 15%;">
            <h:form>
                <div  style="text-align: center;">
                    <p:commandButton value="Play Round" action="#{clientGameInstance.setNewMatch}" ajax="true" update="@form" style="width: 100%;"/>
                </div>
                <div  style="text-align: center;">
                    <b:panel>
                        <h4>
                            <h:outputText id = "result" value = "Number of rounds: #{clientGameInstance.rounds}"/>
                        </h4>
                    </b:panel>
                </div>
                <p:dataTable value="#{clientGameInstance.list}"
                             var="rowInstance">
                    <p:column>
                        <f:facet name="header">
                            <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                <li>Player One</li>
                            </ul>
                        </f:facet>
                        #{rowInstance.playerOne}
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                <li>Player Two</li>
                            </ul>
                        </f:facet>
                        #{rowInstance.playerTwo}
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                <li>Result</li>
                            </ul>
                        </f:facet>
                        #{rowInstance.result}
                    </p:column>
                </p:dataTable>
                <div style="text-align: center;">
                    <p:commandButton value="Reiniciar" action="#{clientGameInstance.reset}" ajax="true" update="@form" style="width: 100%;"/>
                </div>
            </h:form>
        </div>
        <div style="text-align: center; margin: 30px auto;">
            <p:button value="Go to Ranking" outcome="ranking"/>
        </div>
    </b:container>
</h:body>
</html>
