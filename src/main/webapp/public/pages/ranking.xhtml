<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <h:outputStylesheet library="css" name="/theme/bootstrap.css"/>
    <h:outputStylesheet library="css" name="/theme/bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="/theme/_bootswatch.scss"/>
    <h:outputStylesheet library="css" name="/theme/_variables.scss"/>
    <h:outputStylesheet library="css" name="/private/own-theme.css"/>
    <title>Rock, Paper, Scissors!</title>
</h:head>
<h:body>
    <b:container>
        <div style="text-align: center; margin: 50px auto;">
            <p:graphicImage library="images" name="lottoland-logo.png" styleClass="logo"/>
        </div>
        <div style="text-align: center; margin: 0 15%;">
            <p:panelGrid columns="2" layout="grid">
                <f:facet name="header">
                    <p:row>
                        <p:column>Summary</p:column>
                    </p:row>
                </f:facet>
                <h:outputFormat value="Total rounds played:"/>
                <h:outputText value = "#{serverGameInstance.rounds}"/>

                <h:outputFormat value="Total wins for first players:"/>
                <h:outputText value = "#{serverGameInstance.playerOneWins}"/>

                <h:outputFormat value="Total wins for second players:"/>
                <h:outputText value = "#{serverGameInstance.playerTwoWins}"/>

                <h:outputFormat value="Total draws:"/>
                <h:outputText value = "#{serverGameInstance.draws}"/>
            </p:panelGrid>
        </div>
        <div style="text-align: center; margin: 30px auto;">
            <p:button value="Go to Game" outcome="game"/>
        </div>
    </b:container>
</h:body>
</html>
